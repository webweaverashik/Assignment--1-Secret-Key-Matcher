<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment - 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-col">
            <button id="generateBtn">Generate Key</button>
            <button id="secret-key">123456</button>
        </div>
        <div class="right-col">
            <div class="secret-box">
                <p>Enter PIN:</p>
                <input type="text" value="0" id="pin-input">
                <button id="del">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"> <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12l4-4m-4 4 4 4"/>
                  </svg>
                </button>
            </div>
            <div class="numpads">
                <button class="column">1</button>
                <button class="column">2</button>
                <button class="column">3</button>
                <button class="column">4</button>
                <button class="column">5</button>
                <button class="column">6</button>
                <button class="column">7</button>
                <button class="column">8</button>
                <button class="clear">Clear</button>
                <button class="column">9</button>
                <button class="column">0</button>
                <button class="submit">Submit</button>
            </div>

            <p id="message">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.182 15.182a4.5 4.5 0 0 1-6.364 0M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z" />
                </svg>
                Secret Key Matched
            </p>

            <p id="warning">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                  </svg>
                Secret Key Does Not Matched
            </p>
        </div> <!-- End of right-col -->

    </div> <!-- End of container -->

    <script src="script.js"></script>
</body>
</html>
